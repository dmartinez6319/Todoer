<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todoer</title>
    <script src="https://kit.fontawesome.com/5c122f6877.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <div class = "content">
      <aside>
        <div class = "side-content">
          <div class = "aside-title">
            <h2>Todoer</h2>
          </div>
          <button id = "add-task">
            <i class="fa-solid fa-plus"></i>
            Add Task
          </button>

          <div class = "project-bar">
              <p>Projects List</p>
              <i class="fa-solid fa-plus" id = "add-project"></i>
          </div>

          <div class = "project-holder" id = "project-holder">
            <div class = "project-item">
              <div class = "project-item-name" id = "project-item-name">
                  General
              </div>
              <i class="fa-solid fa-trash" id = "project-remove"></i>
            </div>
          </div>


        </div>
      </aside>

      <div class = "column">
        <header>
          <h1 class = "title" id = "title">Project Title</h1>
          <p><span id = "counter">#</span> Tasks to complete</p>
        </header>

        <main>
          <div class = "tasks-container">

            <div class = "task-item" id = "task-item">
              <div class = "task-column">
                <input type="checkbox" id = "task-status">
                <i class="fa-solid fa-trash" id = "remove-task"></i>
              </div>

              <div class= "task-column2">

                <div class = "task-title" id = "task-title">
                 <h3 id = "task-name">
                   Study
                  </h3>
                  <!-- <i class="fa-solid fa-circle" id = "Medium"></i> -->
               </div>
               <h5 id ="task-date">
                Date: 
               </h5>

                <p id ="task-info"></p>

             </div>
            </div>

          </div>
        </main>

      </div>
    </div>

    <dialog id = "dialog-task-edit">
      <div class = "dialog-top">
        <h3>Edit Task</h3>
        <i class="fa-solid fa-x" id = "close-edit"></i>
      </div>

      <form class = "input-dialog" id = "input-dialog">
        <label for = "edit-title">Title</label>
        <input name="title" type="text" id = "edit-title" maxlength="16">
        <label for = "edit-info">Info</label>
        <textarea name="info" id = "edit-info" maxlength="46"></textarea>
        <label for = "edit-select">Priority</label>
        <select name="priority" id = "edit-select">
          <option value = "low">Low</option>
          <option value = "medium">Medium</option>
          <option value = "high">High</option>
        </select> 
        <label for = "edit-cal">Date</label>
        <input name="date" type="date" id = "edit-cal">
      </form>

      <button  form= "input-dialog" id = "edit-submit">Submit</button>

    </dialog>
    
    <dialog id = "dialog-task-add">
      <div class = "dialog-top">
        <h3>Add Task</h3>
        <i class="fa-solid fa-x" id = "close-edit"></i>
      </div>

      <form class = "input-dialog" id = "input-dialog">
        <label for = "edit-title">Title</label>
        <input required name="title" type="text" id = "edit-title" maxlength="16">
        <label for = "edit-info">Info</label>
        <textarea name="info" id = "edit-info" maxlength="46"></textarea>
        <label for = "edit-select">Priority</label>
        <select required name="priority" id = "edit-select">
          <option value = "low">Low</option>
          <option value = "medium">Medium</option>
          <option value = "high">High</option>
        </select> 
        <label for = "edit-cal">Date</label>
        <input required name="date" type="date" id = "edit-cal">
      </form>

      <button form="input-dialog" id = "edit-submit">Submit</button>

    </dialog>

    <dialog id = "dialog-project-add">
      <div class = "dialog-top">
        <h3>Add Project</h3>
        <i class="fa-solid fa-x" id = "close-edit"></i>
      </div>

      <form class = "input-dialog" id = "input-dialog">
        <label for = "edit-title">Title</label>
        <input required name="title" type="text" id = "edit-title" maxlength="16">
      </form>

      <button form="input-dialog" id = "edit-submit">Submit</button>

    </dialog>
