<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todoer</title>
    <script src="https://kit.fontawesome.com/5c122f6877.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class = "content">
      <aside>
        <div class = "side-content">
          <div class = "aside-title">
            <h2>Todoer</h2>
          </div>
          <button id = "add-task">
            <i class="fa-solid fa-plus"></i>
            Add Task
          </button>
          <div class = "project-bar">
              <p>Projects List</p>
              <i class="fa-solid fa-plus" id = "add-project"></i>
          </div>

          <div class = "project-item">
            <div class = "project-item-name" id = "project-item-name">
                General
            </div>
            <i class="fa-solid fa-trash" id = "project-remove"></i>
          </div>

        </div>
      </aside>

      <div class = "column">
        <header>
          <h1 class = "title" id = "title">Project Title</h1>
          <p><span id = "counter">#</span> Tasks to complete</p>
        </header>

        <main>
          <div class = "tasks-container">

            <div class = "task-item" id = "task-item">
              <div class = "task-column">
                <input type="checkbox" id = "task-status">
              </div>

              <div class= "task-column2">

                <div class = "task-title" id = "task-title">
                 <h3 id = "task-name">
                   Study
                  </h3>
                  <i class="fa-solid fa-circle" id = "med-importance"></i>
               </div>

                <p id ="task-info">
                  review math concepts on pg101
                </p>

             </div>
            </div>

            
          </div>
        </main>

      </div>
    </div>
  </body>
</html>
